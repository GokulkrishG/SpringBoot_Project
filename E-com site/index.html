<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Trendy E-Commerce Store</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <div class="logo">TrendyShop</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" id="view-products">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Discover the Latest Trends</h1>
            <p>Shop our new arrivals and take your style to the next level.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </header>

    <!-- Product Section -->
    <section id="products" class="products hide">
        <h2>Featured Products</h2>
        <div class="product-list" id="product-list">
            <!-- Product cards will be injected here by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 TrendyShop. All Rights Reserved.</p>
            <div class="socials">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
